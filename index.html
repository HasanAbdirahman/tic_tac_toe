<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="img/png" href="img/logo.png"/>
    <script src="js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="img/logo.png" />
    </div>
    <div class="game-board">
        <div class="row">
            <div class="cell prim" id="00"></div>
            <div class="cell sec" id="01"></div>
            <div class="cell prim" id="02"></div>
        </div>
        <div class="row">
            <div class="cell sec" id="10"></div>
            <div class="cell prim" id="11"></div>
            <div class="cell sec" id="12"></div>
        </div>
        <div class="row">
            <div class="cell prim" id="20"></div>
            <div class="cell sec" id="21"></div>
            <div class="cell prim" id="22"></div>
        </div>
    </div>
    <div class="message-container">
        <h4 id="message">CURRENT PLAYER IS X</h4>
    </div>
    <div class="btn-container">
        <button id="btn">RESET</button>
    </div>
</body>
</html>
